<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Estrutura HTML</h1>

        <dl><strong>!DOCTYPE html</strong></dl>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" target="_blank" rel="external">Define o tipo de documento como HTML5</a></dd>

        <dl><strong>html</strong></dl>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank" rel="external">Define um documento HTML</a></dd>

        <dl><strong>head</strong></dl>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" rel="external">Container para metadados, títulos da página, links...</a></dd>

        <dl><strong>body</strong></dl>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="external">Corpo do documento</a></dd>

    </main>
</body>
</html>
